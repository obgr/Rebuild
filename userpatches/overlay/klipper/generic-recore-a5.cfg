# Set up board voltage, current, temperature.
[ina381]
reset_pin: ar100:PG1

[static_digital_output 24V_enable]
pins: !ar100:PG2

[static_digital_output endstops_5V_enable]
pins: ar100:PG11

# pin high = 12V, pin low = 5V
[static_digital_output endstop_ES0_5V_12V]
pins: !ar100:PG8

[static_digital_output temperature_5V_enable]
pins: ar100:PG10

[static_digital_output user_led_enable]
pins: PA12

[static_digital_output pga_gain]
# GPIO Programmable gain amplifier
# Low  = unity gain, High = 100 times amplification
pins:
    !ar100:PD4, # T0
    !ar100:PH11,# T1
    !ar100:PE17,# T2
    !ar100:PB2  # T3

[static_digital_output pga_pull_up]
# GPIO Programmable input pull-ups
# Low  = No pull-up, High = pull-up
pins:
    ar100:PD6,  # T0
    ar100:PD24, # T1
    ar100:PF0,  # T2
    ar100:PF1   # T3

[temperature_sensor board]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
max_temp: 110
gcode_id: Board

[temperature_sensor cold_junction]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
gcode_id: CJ

# Vout = Vin * 10K/110K = Vin*11
[adc_temperature v]
temperature1: 0.35
voltage1: 0
temperature2: 36.65
voltage2: 3.3

[temperature_sensor voltage]
adc_voltage: 3.3
sensor_pin: PA4
sensor_type: v
gcode_id: Voltage

# 1 A = 20 mV
[adc_temperature current]
temperature1: 0
voltage1: 0
temperature2: 165
voltage2: 3.3

[temperature_sensor current]
adc_voltage: 3.3
sensor_pin: PA5
sensor_type: current
max_temp: 20
gcode_id: Current

[gcode_button over_current_alarm]
pin: !ar100:PG0
press_gcode: M112
